<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Производственный календарь</title>
</head>
<body>
<div class="main-container">
    <img src="/static/images/android-chrome-192x192.png">
    <div style="margin: auto">
    {% for year in years %}
        <div class="years">
            <a href="{% url 'show_year' pk=year %}">Производственный календарь на {{ year }} год</a>
        </div>
    {% endfor %}
    <div class="upload_new_year">

    <a href="{% url "upload_new_year" %}">&#128228  Загрузить календарь</a>
    </div>
    </div>
</div>

</body>
</html>
